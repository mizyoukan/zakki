language: cpp
compiler: clang
dist: trusty
sudo: false

os:
  - linux

env:
  - TARGET=x86_64-unknown-linux-musl

cache:
  directories:
    - $HOME/.cargo
    - $HOME/.rustup
    - $TRAVIS_BUILD_DIR/target

install:
  - curl https://sh.rustup.rs -sSf | sh -s -- --verbose -y --default-toolchain nightly
  - export PATH=$PATH:$HOME/.cargo/bin
  - cargo --verbose --version
  - rustc --verbose --version
  - rustup target add x86_64-unknown-linux-musl

script:
  - cargo build --verbose --target $TARGET
  - cargo test --verbose

before_deploy:
  - cargo build --release --target $TARGET
  - zip "${PROJECT_NAME}-${TRAVIS_TAB}-${TARGET}.zip" "target/$TARGET/release/${PROJECT_NAME}"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.zip
  skip_cleanup: true
  on:
    repo: mizyoukan/zakki

notifications:
  email:
    on_success: never
